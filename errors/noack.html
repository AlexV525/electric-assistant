<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>信息确认 - 电量助手</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#313131">
    <meta name="msapplication-TileImage" content="../favicon.ico">
    <link rel="icon" href="../favicon.ico" sizes="32x32">
    <link rel="icon" href="../favicon.ico" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="../favicon.ico">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/errors.css" />
</head>
<body>
    <div class="container">
        <div class="errorImage">
            <img src="../assets/images/noroom.png" alt="没有宿舍信息">
        </div>
        <div class="errorMessage">
            <span class="errorMessage messageChinese">宿舍信息确认</span>
            <span class="errorMessage messageEnglish">Room Data Confirmation</span>
            <span class="errorMessage messageChinese">已检测到你的宿舍数据，请确认是否正确？</span>
            <span class="errorMessage messageEnglish">System detected that you have room data, is that correct?</span>
            <span class="errorMessage messageChinese">注：该确认为一次性，不可更改</span>
            <span class="errorMessage messageEnglish">Notice: The confirmation only appear once.</span>
        </div>
        <div class="roomInfo">
            <span>宿舍成员信息</span>
        </div>
        <div class="errorButton col-xs-6 col-sm-6 col-md-4 col-md-offset-2">
            <button id="confirm" type="button" class="btn" name="yes">
                <i class="glyphicon glyphicon-ok"></i>
                确认无误
            </button>
        </div>
        <div class="errorButton col-xs-6 col-sm-6 col-md-4">
            <button id="wrong" type="button" class="btn" name="no">
                <i class="glyphicon glyphicon-remove"></i>
                数据有误
            </button>
        </div>
    </div>
    <script src="../assets/vendor/jquery/jquery-v1.11.3.min.js"></script>
    <script src="../assets/js/ack.js"></script>
</body>
</html>
